apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: go-simple-webserver
  labels:
    app: go-simple-webserver
spec:
  replicas: 10
  strategy:
    canary:
      steps:
        - setWeight: 50
        - pause: { duration: 60s }
        - setWeight: 100
  selector:
    matchLabels:
      app: go-simple-webserver
  template:
    metadata:
      labels:
        app: go-simple-webserver
    spec:
      containers:
        - name: webserver
          image: ghcr.io/robertgrancsa/ci_cd_lab@sha256:f6a5a297ef8c44097de11df6a1c1596503d22a1fb390f0d3f3c6008d4752ce08
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
